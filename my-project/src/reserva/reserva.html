        <form id="Contac_id">
          <fieldset>
            <legend> Datos del Pedido:</legend>
            <br><br>
            <label for="first-name">Nombre:</label>
            <input type="text" id="first-name" required size ="10" maxlength="30" placeholder="Nombre...">
            <br> <br>
            <label for="last-name">Apellido:</label>
            <input type="text" id="last-name" required size="10" maxlength="30" placeholder="Apellido...">
            <br><br>
            <label for="email">E-mail : </label>
            <input type="email" id="email" required size="11" maxlength="30" placeholder="E-mail...">
            <br><br>
            <label for="dni">DNI:</label>
            <input type="number" name="dni" id="dni" min="1000000" max="60000000">
            <br><br>
            <label for="fecnac">Fecha de reserva:</label>
            <input type="date" name="fecnac" id="fecnac">
                
            <br>
  
            
            
        </fieldset>
        <br>
   
        <br>

        <label for="comentarios">Sugerencias:</label>

        <br><br>
        <input type="checkbox" name="cond"> Las reservas tienen validez hasta las 21 hs.
        <br><br>
        <div  id="reservaButton">
          
          <button class="btn mb-4 text-white" type="submit">Reservar</button>
          <br>
