<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Il Nono "Di Manchia"</title>
  <link rel="stylesheet" href="../scss/contacto.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link rel="icon" href="./img/red.png" type="image/x-icon" />
  <script type="module" src="../js/main.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="">
  <style type="text/css">
    ul.navegacion li a.btn_home { border-bottom:2px solid #000; }
  </style>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg fixed-top d-flex justify-content-between p-0">
      <!--Logo-->
      <div class="Logo p-2">
        <a class="navbar-brand" href="#">
          <img src="../img/LogoNono.svg" alt="Il Nono Italian Restaurant" class="img-fluid" style="width: auto; height: 40px" />
        </a>
      </div>
      <!--Navbar links-->
      <div class="links p-2">
        <!--Collapable responsive-->
        <button class="navbar-toggler border-0 btn btn-primary d-lg-none" type="button" data-toggle="collapse"
          data-target="#navbarNav" aria-controls="offcanvasResponsive" aria-expanded="false"
          aria-label="Toggle navigation" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive">
          <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 20 20">
            <path fill="#fff" d="M2 4.75A.75.75 0 0 1 2.75 4h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 4.75m0 5A.75.75 0 0 1 2.75 9h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 9.75M2.75 14a.75.75 0 0 0 0 1.5h14.5a.75.75 0 0 0 0-1.5z" />
          </svg>
        </button>
        <!--Offcanvas NavBar-->
        <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvas">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel">Il Nono "Di Manchia"</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <!--Offcanvas bodyLinks-->
          <div class="offcanvas-body">
            <ul class="navbar-nav">
              <li class="nav-item active"><a class="nav-link text-white text-sm-black p-0" href="#">Inicio</a></li>
              <li class="nav-item"><a class="nav-link text-white text-sm-black p-0" href="#">Menú</a></li>
              <li class="nav-item"><a class="nav-link text-white text-sm-black p-0" href="#">Reservas</a></li>
              <li class="nav-item"><a class="nav-link text-white text-sm-black p-0" href="#">Contacto</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="contenedorFormularioContacto" id="contenedorHome">
    <div class="clear"></div>
    <div class="main">
      <div class="centrador_width" id="formContacto">
        <h2>CONTACTANOS</h2>
        <div class="seccionFormularioContacto">
          <form id="frm_res">
            <div class="col_var">
              <label for="Name">NOMBRE Y APELLIDO</label>
              <input type="text" name="nombre" id="Name" required class="text" value="">
            </div>
            <div class="col_var costado">
              <label for="Empresa">EMPRESA (Opcional)</label>
              <input type="text" name="empresa" id="Empresa" class="text" value="">
            </div>
            <div class="col_var">
              <label for="Email">E-MAIL</label>
              <input type="email" name="email" id="Email" required class="text" value="">
            </div>
            <div class="col_var costado">
              <label for="Phone">CELULAR</label>
              <input type="text" name="celular" id="Phone" required class="text" value="">
            </div>
            <div class="col_var">
              <label for="Tipo">TIPO DE EVENTO</label>
              <select class="desplegable_res" name="tipo" id="Tipo">
                <option value="0">Indique una opción</option>
                <option value="Fin de Año">Fin de Año</option>
                <option value="Aniversario">Aniversario</option>
                <option value="Asamblea">Asamblea</option>
                <option value="Congreso/Seminarios">Congreso/Seminarios</option>
                <option value="Lanzamiento">Lanzamiento</option>
                <option value="Conferencia">Conferencia</option>
                <option value="Desayuno/Almuerzo/Cena">Desayuno/Almuerzo/Cena</option>
                <option value="Reunión">Reunión</option>
                <option value="15 Años">15 Años</option>
                <option value="Bar Mitzvah">Bar Mitzvah</option>
                <option value="Bat Mitzvah">Bat Mitzvah</option>
                <option value="Cumpleaños">Cumpleaños</option>
                <option value="Boda">Boda</option>
                <option value="Recibida">Recibida</option>
              </select>
            </div>
            <div class="col_var costado">
              <label for="Sucursal">SUCURSAL</label>
              <select class="desplegable_res" name="sucursal" id="Sucursal">
                <option value="0">Indique una opción</option>
                <option value="Sucursal 1">Sucursal 1</option>
                <option value="Sucursal 2">Sucursal 2</option>
                <option value="Sucursal 3">Sucursal 3</option>
                <option value="Sucursal 4">Sucursal 4</option>
              </select>
            </div>
            <div class="clear"></div>
            <div class="col_var">
              <label for="Fecha">FECHA</label>
              <input type="date" name="fecha" id="Fecha" required class="date_res" value="">
            </div>
            <div class="col_var costado">
              <div class="hora">
                <label for="Hora">HORA</label>
                <input type="text" name="hora" id="Hora" required class="text" value="">
              </div>
              <div class="personas">
                <label for="Personas">
                  <span class="cantidad">CANTIDAD DE PERSONAS</span>
                </label>
                <input type="text" name="personas" id="Personas" required class="text" value="">
              </div>
            </div>
            <div class="clear"></div>
            <div class="comentario">
              <label for="Comment">COMENTARIOS</label>
              <textarea name="consulta" cols="80" rows="10" style="resize:none" id="Comment" class="text"></textarea>
            </div>
            <input type="submit" value="ENVIAR" class="boton_naranja">
          </form>
        </div>
        <div class="clear"></div>
      </div>
      
    </div>
  </div>
  <!-- Social media -->
  <div class="socialIcons">
    <div class="socials-container">
      <a href="#" class="social twitter">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 256 256">
          <path d="m214.75 211.71l-62.6-98.38l61.77-67.95a8 8 0 0 0-11.84-10.76l-58.84 64.72l-40.49-63.63A8 8 0 0 0 96 32H48a8 8 0 0 0-6.75 12.3l62.6 98.37l-61.77 68a8 8 0 1 0 11.84 10.76l58.84-64.72l40.49 63.63A8 8 0 0 0 160 224h48a8 8 0 0 0 6.75-12.29M164.39 208L62.57 48h29l101.86 160Z" />
        </svg>
      </a>
      <a href="#" class="social facebook"><svg viewBox="0 0 320 512">
          <path d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z">
          </path>
        </svg></a>
      <a href="#" class="social instagram"><svg viewBox="0 0 448 512">
          <path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z">
          </path>
        </svg></a>
    </div>
  </div>
  <!-- Footer -->
  <footer class="d-flex justify-content-between text-black text-center p-2 fixed-bottom small bg-white z-2">
    <cite class="d-flex justify-content-between">
      &copy; 2024 Il Nono "Di Manchia" - Group 3
      <div class="groupNames d-flex">
        <a href="">Estefania</a>
        <a href="">Juancho</a>

        <a href="">Mauro</a>
      </div>
    </cite>
  </footer>
  <script src="../js/validacion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    Date.prototype.Hoy = (function () {
      var local = new Date(this);
      local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
      return local.toJSON().slice(0, 10);
    });
    document.getElementById('Fecha').value = new Date().Hoy();
  </script>
</body>
</html>
