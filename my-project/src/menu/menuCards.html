<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../scss/menuCards.scss" rel="stylesheet" />
    <link rel="icon" href="../img/nonoLogo.svg" type="image/svg" />
    <title>Il Nono "Di Manchia" - Menú</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg fixed-top d-flex justify-content-between p-0"
      >
        <div class="Logo p-2">
          <a class="navbar-brand" href="#">
            <img
              src="../img/LogoNono.svg"
              alt="Il Nono Italian Restaurant"
              class="img-fluid"
              style="width: auto; height: 40px"
            />
          </a>
        </div>

        <!--Navbar links-->
        <div class="links p-2">

          <!--Collapable responsive-->
          <button
            class="navbar-toggler border-0 btn btn-primary d-lg-none"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="offcanvasResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasResponsive"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1.5em"
              height="1.5em"
              viewBox="0 0 20 20"
            >
              <path
                fill="#fff"
                d="M2 4.75A.75.75 0 0 1 2.75 4h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 4.75m0 5A.75.75 0 0 1 2.75 9h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 9.75M2.75 14a.75.75 0 0 0 0 1.5h14.5a.75.75 0 0 0 0-1.5z"
              />
            </svg>
          </button>

          <!--Offcanvas NavBar-->
          <div
            class="offcanvas offcanvas-top"
            tabindex="-1"
            id="offcanvasResponsive"
            aria-labelledby="offcanvas"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasLabel">
                Il Nono "Di Manchia"
              </h5>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>

            <!--Offcanvas bodyLinks-->
            <div class="offcanvas-body">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link text-white text-sm-black p-0" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white text-sm-black p-0" href="./menuCards.html">Menú</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white text-sm-black p-0" href="#">Reservas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white text-sm-black p-0" href="#">Contacto</a>
                </li>
              </ul>
            </div>
          </div>

          
        </div>
      </nav>
    </header>
    <main class="Main">
      <div class="PageTitle">Nuestro Menú</div>
        <div class="Collapsible" data-section="mainDishes">
          <div class="SectionHeader">
            <p class="SectionHeader__Title">Platos Principales</p>
            <button class="IconButton">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="ExpandedIcon">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="CollapsedIcon">
               <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
             </svg>
            </button> 
          </div>
            <div class="CardGroup" id="mainCardGroup"></div>
        </div>
        <div class="Collapsible" data-section="dessertDishes">
          <div class="SectionHeader">
            <p class="SectionHeader__Title">Postres</p>
            <button class="IconButton">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="ExpandedIcon">
               <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
             </svg>
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="CollapsedIcon">
              <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg>
           </button>
          </div>
          </button>
            <div class="CardGroup" id="dessertCardGroup"></div>
        </div>
    </main>
    <footer
      class="d-flex justify-content-between text-black text-center p-2 fixed-bottom small bg-white z-2"
    >
      <cite class="d-flex justify-content-between">
        &copy; 2024 Il Nono "Di Manchia" - Group 3
        <div class="groupNames d-flex">
          <a href="">Estefania</a>
          <a href="">Juancho</a>
          <a href="">Leo</a>
          <a href="">Mauro</a>
        </div>
      </cite>
    </footer>
    <script src="mainDishesData.constants.js"></script>
    <script src="dessertDishesData.constants.js"></script>
    <script src="script.js"></script>
  </body>
</html>
